<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Display Course Details</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<main>
    <div class="invalid course">
        <a href="#" class="course-link">Hawk - Training</a>
        <div class="course-tutors">
            <p><b>Teacher:</b> <a href="">Kavyashree Chandranna</a></p>
            <p><b>Teacher:</b> <a href="">Mohan Rao Gorle</a></p>
            <p><b>Teacher:</b> <a href="">Shivakumar Kandaswamy</a></p>
            <p><b>Teacher:</b> <a href="">Suresh Muniraju</a></p>
        </div>
    </div>
    <!-- other course divs -->
</main>

<script>
  // Function to handle click event on course links
    function displayCourseDetails(event) {
        event.preventDefault(); // Prevent default link behavior
        
        // Get the course name
        var courseName = event.target.innerText.trim();
        
        // Get the tutors' information
        var tutorsInfo = event.target.nextElementSibling.innerHTML;
        
        // Store course details in localStorage
        localStorage.setItem("courseName", courseName);
        localStorage.setItem("tutorsInfo", tutorsInfo);
        
        // Redirect to another page
        window.location.href = "displayContent.html";
    }

    // Add click event listeners to all course links
    var courseLinks = document.querySelectorAll('.course-link');
    courseLinks.forEach(function(link) {
        link.addEventListener('click', displayCourseDetails);
    });

</script>
</body>
</html>
